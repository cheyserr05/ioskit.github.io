<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ioskit.GitHub.io : Which iOS Kit in which iOS version ?... !">

    <link rel="stylesheet" type="text/css" media="screen" href="/resources/stylesheets/stylesheet.css">

    <title>iOS-k.it</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ioskit">View on GitHub</a>

          <h1 id="project_title"><a href="/">iOS-k.it</a></h1>
          <h2 id="project_tagline">Which iOS Kit in which iOS version ?... !</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	
		{% if page.name != "index.html" %}
		<h1>{{ page.name }}</h1>
		{% endif %}
	
	{{ content }}

	<p>&nbsp;</p>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
