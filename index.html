---
layout: default
---

        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>List of available Apple frameworks</h3>



    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Framework</th>
          <th>Since</th>
        </tr>
      </thead>
      <tbody>
		  {% for kit in site.kits %}
        <tr>
          <!-- th scope="row"><a href="{{ kit.url }}">{{ kit.name }}</a></th -->
          <td><b><a href="{{ kit.url }}" alt="{{ kit.abstract }}">{{ kit.name }}</a></b></td>
          <td>{{ kit.since }}</td>
        </tr>
		  {% endfor %}
      </tbody>
    </table>
